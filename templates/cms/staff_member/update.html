{% extends "cms/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block ExtraCss %}
{% endblock ExtraCss %}

{% block content %}

<main class="content">
  <div class="container-fluid p-0">

    <div class="mb-3">
      <h1 class="h3 d-inline align-middle">Update Staff Member #{{ object.id }}</h1>
    </div>

    <div class="row">
      <div class="col-md-8 col-xl-9">
        <div class="card">
          <div class="card-header">

            <h5 class="card-title mb-0">Staff Memeber Form</h5>
          </div>
          <div class="card-body h-100">
            <form method="POST" enctype="multipart/form-data" action='.'>
              {% csrf_token %}
                {{form|crispy}}
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

{% endblock content %}



{% block ExtraJs %}
{% endblock ExtraJs %}
